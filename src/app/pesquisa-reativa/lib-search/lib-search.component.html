<div class="container">

    <div class="input-group mb-3">
        <input 
            type="text" 
            class="form-control" 
            placeholder="Recipient's username" 
            aria-label="Pesquise aqui"
            aria-describedby="button-addon2"
            [formControl]="queryField">
        <div class="input-group-append">
            <button class="btn btn-success" type="button" id="button-addon2" (click)="onSearch()">Pesquisar</button>
        </div>
    </div>

    <h4>Total: {{total}}</h4>

    <ul class="list-group">
        <li class="list-group-item" *ngFor="let result of results$ | async">
            <h6>{{result.version}} - {{result.name}}</h6>
        </li>
      </ul>

</div>
